name: CI/CD

on: push

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  ARTIFACT_NAME: build-${{github.actor}}-${{github.sha}}
  BUILD_CONFIG: Release

jobs:
  CI:
    name: Build, Test
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Restore packages
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration ${{env.BUILD_CONFIG}} --no-restore

      - name: Test
        run: dotnet test /p:Configuration=${{env.BUILD_CONFIG}} --no-restore --no-build

      - name: Upload Artifact
        if: ${{ github.ref == 'refs/heads/master' }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{env.ARTIFACT_NAME}}
          path: '**\*.nupkg'
          if-no-files-found: error
          retention-days: 1
  
  CD:
    name: Publish NuGet Package
    needs: CI
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/master' }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{env.ARTIFACT_NAME}}
          path: ${{github.workspace}}/artifacts
      
      - name: Push to NuGet
        run: dotnet nuget push ${{github.workspace}}/artifacts/**/*.nupkg -k ${{secrets.NUGET_API_KEY}} -s https://api.nuget.org/v3/index.json
